    <div>
      <div class="container caixa" style="margin-top: 10px">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="exemplo: Carlos">
          </div>
          <div class="form-group col-md-6">
            <label>Sobrenome</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="exemplo: Silva">
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="exemplo: carloskayson@gmail.com">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Senha</label>
            <input type="password" class="form-control" id="inputEmail4" placeholder="Senha">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirme sua Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="exemplo: Porto Alegre">
          </div>

          <div class="form-group col-md-6">
            <label for="inputCity">Numero</label>
            <input type="text" class="form-control" id="inputCity" placeholder="exemplo: 45">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
                                <label for="inputCEP">Seu CEP</label>
                                <input type="text" class="form-control" id="inputCEP" placeholder="XXXXX-XXX">
                        </div>

          <div class="form-group col-md-6">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option>AC</option>
              <option>AL</option>
              <option>AM</option>
              <option>AP</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MG</option>
              <option>MT</option>
              <option>MS</option>
              <option>PA</option>
              <option>PB</option>
              <option>PE</option>
              <option>PI</option>
              <option>PR</option>
              <option>RJ</option>
              <option>RO</option>
              <option>RN</option>
              <option>RS</option>
              <option>SC</option>
              <option>SE</option>
              <option>SP</option>
              <option>TO</option>
            </select>
          </div>
        </div>

        <div class="form-row">
                        <div class="form-group col-sm-12">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">Desejo receber novos roteiros no e-mail
                                </label>
                            </div>
                        </div>
                    </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
               Li e aceito os termos. <a href="#">(Termos e Condições)</a>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>


      </form>
